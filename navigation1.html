<style>

    .sandwich-button {
            position: absolute;

            border: none;
            cursor: pointer;
        }
        
        .sandwich-bar {
            width: 30px;
            height: 4px;

  /* Style for the navigation bar */
  .navigation-bar {
    position: fixed;
    top: 0;
    left: -20%;
    width: 20%;
    height: 100%;
    background-color: #333;
    transition: left 0.3s ease;
    z-index: 998;
  }

  .navigation-bar ul {
    list-style-type: none;
    padding-left: 30px;
    margin: 0;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 100%;
  }

  .navigation-bar li {
    padding: 20px auto;
    margin-bottom: 10px;
  }

  .navigation-bar a {
    display: block;
    color: #fff;
    text-decoration: none;
    padding: 10px;
    transition: background-color 0.3s;
  }
</style>
